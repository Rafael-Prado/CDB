<div class="container">
  <h1>Simulador de Investimento CDB</h1>
  <form (ngSubmit)="onSubmit()" ngForm #investmentForm>
    <div class="form-group">
      <label for="initialValue">Valor Inicial (R$):</label>
      <input type="number" id="initialValue" name="initialValue" [(ngModel)]="initialValue" min="0.01" step="0.01" required class="form-control">
    </div>

    <div class="form-group">
      <label for="months">Prazo em Meses:</label>
      <input type="number" id="months" name="months" [(ngModel)]="months" min="2" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!investmentForm.form.valid">Calcular</button>
  </form>

  <div *ngIf="result">
    <h2>Resultado</h2>
    <p>Valor Bruto: R$ {{ result.grossResult | number:'1.2-2' }}</p>
    <p>Valor LÃ­quido: R$ {{ result.netResult | number:'1.2-2' }}</p>
  </div>
</div>
